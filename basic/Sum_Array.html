<!DOCTYPE html>

<body>
     <script>
        var a = [5,8,4,9,6,3];
        var addition = 0;
        for(let i=0;i<a.length;i++){
            addition += a[i];
        }
        document.write("The addition of array elements is :" + addition);
     </script>
