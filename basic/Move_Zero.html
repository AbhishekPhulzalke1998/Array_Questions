<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const nums = [0, 1, 0, 3, 12];
        let count = 0;

        for (let i = 0; i < nums.length; i++) {
            if (nums[i] !== 0) {
                nums[count] = nums[i];
                count++;
            }
        }


        for (let i = count; i < nums.length; i++) {
            nums[i] = 0;
        }

        console.log(nums);

    </script>
</body>

</html>
