<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
              function RomantoInt(romanStr){

                let num =0;
                let objRomane = {H:1000,D:500,C:100,L:50,X:10,V:5,I:1};
                
                for(let i=0 ; i<romanStr.length;i++){

                    if(objRomane[romanStr[i]] < objRomane[romanStr[i+1]]){
                        num = num - objRomane[romanStr[i]];
                    }else{
                        num = num + objRomane[romanStr[i]];
                    }
                }
                  return num;
              }
              console.log(RomantoInt("XL"));
     </script>
</body>
</html>
