<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const s = "Hello World";


        let length = 0;
        let i = s.length - 1;


        while (i >= 0) {
            if (s[i] !== ' ') {

                length++;
            } else if (length > 0) {

                break;
            }
            i--;
        }

        console.log(length); // Output: 5

    </script>
</body>

</html>
