<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <script>
          var a = [15,18,14,19,16,13]
          var reverseArray = [];

          for(let i=a.length - 1;i>=0; i--){
            reverseArray.push(a[i]);
          }

          document.write("The reversed array is :" + reverseArray.join(" ,") + "<br>")
      </script>
</body>
</html>
